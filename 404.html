<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding-top: 50px;
        }
        h1 {
            font-size: 50px;
            color: #555;
        }
        p {
            font-size: 20px;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .ai-image {
            max-width: 100%;
            height: auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Oops! It seems you've reached an unknown dimension in our AI network.</p>
        <img src="images/ai.webp" alt="AI and Causal Inference" class="ai-image">
        <p>While our algorithms are great at causal inference, predicting this page's existence was a bit too complex.</p>
        <img src="path_to_your_ai_related_image.jpg" alt="AI Image" class="ai-image">
        <p>Let's get you back on track. <a href="/">Return to Home</a></p>
    </div>
</body>
</html>
